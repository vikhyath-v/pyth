<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feathers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Feathers</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('view_products') }}">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="{{ url_for('view_cart') }}">View Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="carousel">
                <div class="carousel-item" style="background-image: url('/static/images/pexels-eliasdecarvalho-1144834.jpg');"></div>
                <div class="carousel-item" style="background-image: url('https://images.pexels.com/photos/432059/pexels-photo-432059.jpeg');"></div>
                <div class="carousel-item" style="background-image: url('/static/images/pexels-moose-photos-170195-1036623.jpg');"></div>
            </div>
            <div class="carousel-nav">
                <div class="carousel-nav-item active"></div>
                <div class="carousel-nav-item"></div>
                <div class="carousel-nav-item"></div>
            </div>

            <!-- Adding Carousel Buttons -->
            <button class="carousel-button prev"> < </button>
            <button class="carousel-button next"> > </button>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="/static/images/blue_ov.jpeg" alt="Blue Oversized Tee" class="product-image">
                    <h3>Blue Oversized Tee</h3>
                    <p>{{products.price}}</p>
                    <a href="{{ url_for('product_page', product_id=2) }}" class="cta-button">View Product</a>
                </div>
                <div class="product-card">
                    <img src="/static/images/denim jack.jpeg" alt="Denim Jacket" class="product-image">
                    <h3>Denim Jacket</h3>
                    <p>₹1499</p>
                    <a href="{{ url_for('product_page', product_id=1) }}" class="cta-button">View Product</a>
                </div>
                
                <div class="product-card">
                    <img src="/api/placeholder/250/200" alt="Product 3" class="product-image">
                    <h3>Denim Jeans</h3>
                    <p>₹2499</p>
                </div>
                <div class="product-card">
                    <img src="/api/placeholder/250/200" alt="Product 4" class="product-image">
                    <h3>Formal Blazer</h3>
                    <p>₹3999</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Feathers. All rights reserved.</p>
    </footer>

    <script>
        const carousel = document.querySelector('.carousel');
        const navItems = document.querySelectorAll('.carousel-nav-item');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            navItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            showSlide(currentIndex);
        }

        navItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
