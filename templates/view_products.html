<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <ul class="product-list">
            {% for item, description in shirts.items() %}
                <li>{{ item }}: {{ description }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('display_menu') }}" class="button">Back to Menu</a>
    </div>
</body>
</html>
