<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>

    <h1>Feathers</h1>

    <!-- Show only the flash messages for success or database errors -->
   

    <img src="/static/kkk.png" id="logo">
    <div id="toast" class="toast"></div>


    <div id="form">
        <form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Username" required minlength="3" pattern="^[a-zA-Z0-9_]+$" title="Username can only contain letters, numbers, and underscores.">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          
            <button type="submit">Signup</button>
           
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 2000); // Show for 3 seconds
        }

        // Example of how to trigger the toast message from Flask
        window.onload = function() {
    const flashMessage = "{{ get_flashed_messages() | join(' ') }}";
    if (flashMessage && flashMessage.length > 0) {
        showToast(flashMessage);  // Display the first message if available
    }
}

    </script>

</body>
</html>
